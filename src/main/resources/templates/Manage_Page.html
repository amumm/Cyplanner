<!Doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Manual Page</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>

  <!--neccessary for autocomplete-->
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />

  <!--css and js for this page-->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/Universal.css"/>
  <script src="js/manualConnector.js"></script>
  <script src="js/navbar.js"></script>

  <style>
    .content{
      	margin-top : 15%;
    }
    #requirements_tables{
      	width: 25%;
      	float: right;
	    display: inline-block;
    	margin-right: 10%;
    }
    #semester_tables{
    	width: 60%;
    	display: inline-block;
 		margin-left: 5%;
    }
    .semester_table{
    	margin: 30px;
		display: inline-flex;
	    width: 40%;
    }
    .requirement_div{
    	width: 100%;
    	margin: 30px;
    	max-height: 300px;
    	overflow-y:auto;
    }


  </style>
</head>
  <body onload="checkUser(), checkLogin()">
    <div class="Login">
    </div>
    <div id = "navTest">
    </div>
  <div class="content">
    <div id="input_fields">
      <div class="enterProg">
        <label style="margin-left: 10%">Select a Major and Press Enter</label><br/>
        <input type="text" id="major_add" style="margin-left: 10%; width:15%;"/>
      </div>
      <br/><br/>
      <hr />
      <div class="adding">
        <button id="add_semester_button" style="margin-left: 10%">Add a Semester</button>
        <input type="text" id="course_add" style="margin-left: 2.5%; width: 16%;" placeholder="add a course by id (Press Enter)"/>

        <button id="save" style="visibility:hidden; margin-left: 27%; " onclick="nameSchedule()">Save Schedule</button>
        <input type="text" id="scheduleName" placeholder = "Schedule Name (no spaces)" style="visibility:hidden; width:15%;" />
        <button id="saved" style="visibility:hidden">Save</button><br/><br/>

        <input type="text" id="semester_to_add_to_for_course" width="" placeholder="Number of Semester to add to" style="width: 16%; display:none; margin-left: 21.43%"/>
        <input type="text" id="semester_to_add_to" width="" placeholder="Number of Semester to add to" style="width: 16%; display:none; margin-left: 21.43%"/>

      </div>
      <div class="saving">

      </div>
    </div>
    <div id="semester_tables">

    </div>
    <div id="requirements_tables">
    </div>
    <div id="validation_div" style="width:54%; margin-bottom: 10%">
    </div>

  </div>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/navbar.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".Login").html(getLogin());
      $("#navTest").html(getNav());
    });
    function checkLogin()
    {
    	if(localStorage.getItem("user")!==null)
    		{
    			document.getElementById("save").style.visibility='visible';
    		}
    }
    function nameSchedule()
    {
    	document.getElementById("scheduleName").style.visibility='visible';
    	document.getElementById("saved").style.visibility='visible';
    }
  </script>
</body>
</html>
