  <body onload="checkUser(), loadUser(), buildCourseTable('')">
    <div class="Login">
    </div>
    <div id = "navTest">
    </div>

    <div class="content">
      <div class="userInfo">
        <form class="" action="index.html" method="post">
          <p id = "userNameRow" class = "whiteStuff">Username: <span class = "pls" id = "userName"></span>
            <a id = "editUser" class = "edit" onclick = "editBox('a');">edit</a>
            <div class = "a" id = "a"><input id = "changeUserName" class = "editProfile" type="text" name="" value=""/>
              <button id = "submitUserName" type="button" name="button">Submit</button>
            </div></p>

          <p id = "emailRow" class = "whiteStuff">Email: <span id = "Email"></span>
            <a  id = "editEmail" class = "edit" onclick = "editBox('b');">edit</a>
            <div class = "a" id = "b"><input id = "changeEmail" class = "editProfile" type="text" name="" value=""/>
              <button id = "submitEmail" type="button"  name="button">Submit</button>
            </div> </p>

        </form>
        <div class="error">

        </div>

      </div>
      <hr />
      <div class="Schedules">
        <div class="userInfo">
          <h3 class = "whiteStuff">Saved Schedules</h3>
        </div>
        <div class="ScheduleTabs">
          <p id = "scheds" ></p>
        </div>

      </div>
      <hr />
      <div class="Courses">
        <div class="userInfo">
          <h3 class = "whiteStuff">Completed Courses</h3> <br/>
          <span class = "whiteStuff" >Completed Courses:</span> <input id = "completed" class = "input" type="text" name="" value=""/>
          <button id = "add" type="button" name="add">add</button><br/>
          <br></br>
          <span class ="r" >Remove Courses: </span><input id = "removed" class = "input" type="text" name="" value=""/>
          <button id = "remove" type="button" name="remove">remove</button><br/>

        </div>

        <div class="scroll">
          <table style= "width:95%"  id = "table" >
            <tr>
              <th colspan= "3" >Courses</th>
            </tr>

          </table>


        </div> <br/>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".Login").html(getLogin());
        $("#navTest").html(getNav());
      });

      function loadUser(){
        document.getElementById("userName").innerHTML = localStorage.getItem("user");
        document.getElementById("Email").innerHTML = localStorage.getItem("Email");
        addSchedules();
        courses = localStorage.getItem("compCourses");
      }

      function editBox(id){
        if(document.getElementById(id).style.visibility != 'visible'){
          document.getElementById(id).style.visibility = 'visible';
        }
        else{
          document.getElementById(id).style.visibility = 'hidden';
        }

      }


    </script>
